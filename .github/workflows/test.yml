name: Test and generate the docker image

on: [pull_request]

jobs:
  preparing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Preparing env with nodejs 14.17.0
        uses: actions/setup-node@v1
        with:
          node-version: 14.17.0
      - run: npm install
  lint:
    runs-on: ubuntu-latest
    needs: preparing
    steps:
      - run: npm run lint
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - run: npm run test:ci
      - run: npm run build
  test_build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - run: npm run build
  build_docker:
    runs-on: ubuntu-latest
    needs: test_build
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Publish image to GitHub Package
        uses: opspresso/action-docker@master
        with:
          args: --docker
        env:
          USERNAME: luizae
          PASSWORD: ${{ secrets.GH_TOKEN }}
          REGISTRY: 'docker.pkg.github.com'
          DOCKERFILE: 'Dockerfile'
          IMAGE_NAME: 'tindev'
          TAG_NAME: 'qa'
          LATEST: 'true'
